<style>
.slick01,.multiple-item{

 }
 .slick-slide img {
    max-width: 180px;
 }
ul{padding: 0;} 

.slick-list{max-height:400px} 
.slick-next:before {
    content: '→';
}
.slick-prev:before, .slick-next:before {
    font-family: 'slick';
    font-size: 20px; line-height: 1;
    opacity: .75;   color: #000000;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="/INDEX/slick/slick.min.js"></script>
<script>


  $('.multiple-item').slick({
      dots: true,
      autoplay: true,
      autoplaySpeed: 5000,
      infinite: true,
      slidesToShow: 5,
      slidesToScroll: 1,
      swipe:true,
      touchMove:true,
      responsive: [
        {
          breakpoint: 1200,
          settings: {
            slidesToShow: 4,
          }
        },
        {
          breakpoint: 900,
          settings: {
            slidesToShow: 3,
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
          }
        },
      ]
  });
